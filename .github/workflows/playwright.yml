name: Playwright Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: BookNest.UI

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm ci

      - name: Start backend API
        working-directory: ../BookNest.API
        run: |
          dotnet restore
          nohup dotnet run --urls "http://localhost:5000" &

      - name: Wait for API to start
        run: npx wait-on http://localhost:5000/api/books

      - name: Start frontend
        run: |
          npm run build
          nohup npm run preview -- --port 5173 &

      - name: Wait for frontend to start
        run: npx wait-on http://localhost:5173

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        env:
          BASE_URL: http://localhost:5173
        run: npx playwright test --reporter=html

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: BookNest.UI/playwright-report
