name: Playwright Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: BookNest.UI/package-lock.json

      # 3️⃣ Install frontend dependencies
      - name: Install dependencies (UI)
        working-directory: ./BookNest.UI
        run: |
          if [ -f package-lock.json ]; then
            npm ci || npm install
          else
            npm install
          fi

      # 4️⃣ Install Playwright browsers
      - name: Install Playwright Browsers
        working-directory: ./BookNest.UI
        run: npx playwright install --with-deps

      # 5️⃣ Setup .NET backend
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # 6️⃣ Build and run backend API
      - name: Build & Run API
        working-directory: ./BookNest.API
        run: |
          dotnet restore
          dotnet build --no-restore --configuration Release
          nohup dotnet run --urls=http://localhost:5000 &

      # 7️⃣ Wait for backend API
      - name: Wait for API to start
        run: |
          echo "Waiting for API to start..."
          until curl -s http://localhost:5000 > /dev/null; do
            echo "Still waiting..."
            sleep 5
          done
          echo "API is up!"

      # 8️⃣ Run Playwright tests
      - name: Run Playwright tests
        working-directory: ./BookNest.UI
        env:
          API_URL: http://localhost:5000
        run: npx playwright test --reporter=html

      # 9️⃣ Upload HTML report
      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: BookNest.UI/playwright-report
