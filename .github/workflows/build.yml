name: Build and Deploy BookNest

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup .NET 8 for backend
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # 3️⃣ Restore and run backend API
      - name: Start backend API
        working-directory: ./BookNest.API
        run: |
          dotnet restore
          nohup dotnet run --urls "http://localhost:5000" &

      # 4️⃣ Setup Node.js for Angular frontend
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 5️⃣ Install frontend dependencies
      - name: Install frontend dependencies
        working-directory: ./BookNest.UI
        run: npm install

      # 6️⃣ Build Angular project
      - name: Build Angular app
        working-directory: ./BookNest.UI
        run: npm run build

      # 7️⃣ Run Playwright E2E tests
      - name: Run Playwright tests
        working-directory: ./BookNest.UI
        run: |
          npx playwright install
          npm run ci:test

      # 8️⃣ (Optional) Upload Angular build artifacts
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: angular-dist
          path: ./BookNest.UI/dist
