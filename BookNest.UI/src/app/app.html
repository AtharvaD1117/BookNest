<div class="min-h-screen bg-gray-50 flex flex-col items-center py-10">
  <!-- Header -->
  <h1 class="text-4xl font-bold text-blue-600 mb-6 flex items-center gap-2">
    📚 BookNest
  </h1>

  <!-- BOOK LIST SECTION -->
  <div class="w-full max-w-2xl bg-white shadow-md rounded-lg p-6 mb-10">
    <h2 class="text-2xl font-semibold mb-4 text-gray-700">
      Available Books
    </h2>

    <ul *ngIf="books.length > 0; else noBooks">
      <li
        *ngFor="let book of books"
        class="flex justify-between items-center border-b border-gray-200 py-3"
      >
        <div>
          <h3 class="text-lg font-medium text-gray-800">{{ book.title }}</h3>
          <p class="text-gray-500">by {{ book.author }}</p>
          <p class="text-green-600 font-semibold">₹{{ book.price }}</p>
        </div>

        <button
          (click)="deleteBook(book.id)"
          class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 transition"
        >
          Delete
        </button>
      </li>
    </ul>

    <ng-template #noBooks>
      <p class="text-gray-500 text-center">No books available. 📖</p>
    </ng-template>
  </div>

  <!-- 🔍 POWER BI DASHBOARD SECTION -->
  <div class="w-full max-w-5xl bg-white shadow-md rounded-lg p-6">
    <h2 class="text-2xl font-semibold mb-4 text-gray-700 flex items-center gap-2">
      📊 Book Sales Insights (Power BI)
    </h2>

    <!-- Power BI Report Embed -->
    <div class="overflow-hidden rounded-lg border border-gray-200 shadow-sm">
      <iframe
        width="100%"
        height="600"
        src="https://app.powerbi.com/view?r=eyJrIjoiOTQzMTg1NzEtYWQzMy00MzgxLWFjZDgtNDFlMWUxNDgxNTAyIiwidCI6IjM2ZjA1YmQ5LWE0M2YtNDU5Zi1iNzQxLTg4NGU5YzUyNGU3MiIsImMiOjEwfQ%3D%3D"
        frameborder="0"
        allowfullscreen
        class="w-full rounded-md"
      ></iframe>
    </div>
  </div>
</div>
